<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsubscribe - Adnane's Portfolio</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            background-color: var(--bg-color, #0a0a0a);
            /* Fallback */
        }

        .unsubscribe-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .icon-box {
            width: 80px;
            height: 80px;
            background: rgba(255, 71, 87, 0.1);
            color: #ff4757;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 1.5rem;
        }

        h1 {
            margin-bottom: 1rem;
            color: var(--text-main, #fff);
        }

        p {
            color: var(--text-muted, #aaa);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn-confirm {
            background: #ff4757;
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-confirm:hover {
            background: #e84118;
            transform: translateY(-2px);
        }

        .btn-home {
            background: transparent;
            color: var(--text-main, #fff);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.8rem 2rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            display: inline-block;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn-home:hover {
            border-color: var(--accent-color, #2ed573);
            color: var(--accent-color, #2ed573);
        }
    </style>
</head>

<body>
    <div class="unsubscribe-card" id="card-confirm">
        <div class="icon-box"><i class="fa-solid fa-heart-crack"></i></div>
        <h1>Unsubscribe</h1>
        <p>We're sorry to see you go. Click below to confirm unsubscription for <strong id="user-email"
                style="color:white;">...</strong></p>
        <button class="btn-confirm" onclick="confirmUnsubscribe()">
            <i class="fa-solid fa-user-xmark"></i> Confirm Unsubscribe
        </button>
        <div style="margin-top: 20px;">
            <a href="/" style="color: #666; font-size: 0.9rem; text-decoration: none;">Cancel</a>
        </div>
    </div>

    <div class="unsubscribe-card" id="card-success" style="display: none;">
        <div class="icon-box" style="background: rgba(46, 213, 115, 0.1); color: #2ed573;"><i
                class="fa-solid fa-check"></i></div>
        <h1>Unsubscribed</h1>
        <p>You have been successfully removed from the mailing list.</p>
        <a href="/" class="btn-home">Return to Portfolio</a>
    </div>

    <div class="unsubscribe-card" id="card-error" style="display: none;">
        <div class="icon-box" style="background: rgba(255, 165, 2, 0.1); color: #ffa502;"><i
                class="fa-solid fa-triangle-exclamation"></i></div>
        <h1>Error</h1>
        <p id="error-msg">Something went wrong.</p>
        <a href="/" class="btn-home">Return Home</a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const email = params.get('email');

        if (email) {
            document.getElementById('user-email').innerText = email;
        } else {
            // No email provided
            document.getElementById('card-confirm').innerHTML = `
                <div class="icon-box" style="background: rgba(255, 165, 2, 0.1); color: #ffa502;"><i class="fa-solid fa-link-slash"></i></div>
                <h1>Invalid Link</h1>
                <p>No email address found in the link.</p>
                <a href="/" class="btn-home">Return Home</a>
             `;
        }

        async function confirmUnsubscribe() {
            if (!email) return;

            const btn = document.querySelector('.btn-confirm');
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Processing...';
            btn.disabled = true;

            try {
                const res = await fetch('/api/subscribe', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email })
                });

                if (res.ok) {
                    document.getElementById('card-confirm').style.display = 'none';
                    document.getElementById('card-success').style.display = 'block';
                } else {
                    const err = await res.json();
                    throw new Error(err.error || 'Failed to unsubscribe');
                }
            } catch (error) {
                console.error(error);
                document.getElementById('card-confirm').style.display = 'none';
                document.getElementById('card-error').style.display = 'block';
                document.getElementById('error-msg').innerText = error.message;
            }
        }
    </script>
</body>

</html>
