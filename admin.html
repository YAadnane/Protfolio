<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Portfolio</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Syne:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <style>
        /* Admin Specific Styles */
        .admin-container {
            padding-top: 100px;
            max-width: 1400px;
            margin: 0 auto;
            padding-left: 2rem;
            padding-right: 2rem;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 1rem;
        }

        .tab-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-family: var(--font-heading);
            font-size: 1.1rem;
            cursor: pointer;
            padding: 0.5rem 1rem;
            transition: var(--transition-fast);
        }

        .tab-btn.active {
            color: var(--accent-color);
            border-bottom: 2px solid var(--accent-color);
        }

        .admin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .admin-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
        }

        .admin-actions {
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn-delete {
            background: rgba(255, 0, 85, 0.1);
            color: #ff0055;
            border: 1px solid rgba(255, 0, 85, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
        }

        .btn-add {
            background: var(--accent-color);
            color: var(--bg-color);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 2rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.open {
            display: flex;
        }

        .modal-content {
            background: var(--bg-color);
            padding: 2rem;
            border-radius: 1rem;
            width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 90vh;
            overflow-y: auto;
        }

        /* Custom Scrollbar for Modal */
        .modal-content::-webkit-scrollbar {
            width: 8px;
        }

        .modal-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .modal-content::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 4px;
        }

        .modal h2 {
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
        }

        /* Cursor Fixes */
        .cursor-dot,
        .cursor-outline {
            position: fixed;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 9999;
            pointer-events: none;
        }

        .cursor-dot {
            width: 8px;
            height: 8px;
            background-color: var(--accent-color);
        }

        .cursor-outline {
            width: 40px;
            height: 40px;
            border: 1px solid var(--accent-color);
        }

        .badge {
            background-color: #ff0055;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-left: 8px;
            display: none;
            /* Hidden by default */
        }
    </style>
</head>

<body>
    <div class="cursor-dot" data-cursor-dot></div>
    <div class="cursor-outline" data-cursor-outline></div>

    <header class="header">
        <div class="container header-container">
            <a href="/" class="logo">AY<span class="dot">.</span> Admin</a>
            <a href="/" class="btn-secondary">View Site</a>
            <button class="btn-secondary" onclick="logout()"
                style="margin-left: 10px; background: transparent; border: 1px solid var(--accent-color); color: var(--accent-color); cursor: pointer;">Logout</button>
        </div>
    </header>

    <div class="admin-container">
        <div class="admin-header">
            <h1>Dashboard</h1>
            <div style="display: flex; gap: 1rem; align-items: center;">
                <div class="lang-select-wrapper" style="display: flex; align-items: center; gap: 0.5rem;">
                    <i class="fa-solid fa-globe" style="color: #888;"></i>
                    <select id="admin-lang-select" class="admin-select">
                        <option value="en">English (EN)</option>
                        <option value="fr">Fran√ßais (FR)</option>
                    </select>
                </div>
                <button id="admin-theme-switch" type="button" title="Toggle Theme"
                    style="background:transparent; border:none; color:var(--text-muted); font-size:1.2rem; cursor:pointer; margin-right:1rem;"><i
                        class="fa-solid fa-moon"></i></button>
                <button class="btn-add" onclick="openModal()"><i class="fa-solid fa-plus"></i> Add New</button>
            </div>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('projects')">Projects</button>
            <button class="tab-btn" onclick="switchTab('certifications')">Certifications</button>
            <button class="tab-btn" onclick="switchTab('education')">Education</button>
            <button class="tab-btn" onclick="switchTab('experience')">Experience</button>
            <button class="tab-btn" onclick="switchTab('skills')">Skills</button>
            <button class="tab-btn" onclick="switchTab('articles')">Articles</button>
            <button class="tab-btn" onclick="switchTab('shapes')">Shapes</button>
            <button class="tab-btn" onclick="switchTab('general')">General</button>
            <button class="tab-btn" onclick="switchTab('messages')">Messages <span id="msg-badge"
                    class="badge"></span></button>
            <button class="tab-btn" onclick="switchTab('reviews')">Reviews</button>
            <button class="tab-btn" onclick="switchTab('media')">Media</button>
        </div>

        <div id="content-grid" class="admin-grid">
            <!-- Content loaded via JS -->
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">Add Item</h2>
            <form id="admin-form">
                <div id="form-fields"></div>
                <div style="display: flex; justify-content: flex-end; gap: 1rem; margin-top: 1.5rem;">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/src/admin.js?v=5.1" type="module"></script>
</body>

</html>
